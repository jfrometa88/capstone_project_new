name: CI - Tests + Docker + Compose

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
      # ---------------------------
      # 1. Descargar el código
      # ---------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ---------------------------
      # 2. Configurar Python
      # ---------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # ---------------------------
      # 3. Instalar dependencias
      # ---------------------------
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r api_app/requirements.txt
          pip install -r dash_app/requirements.txt
          pip install pytest

      # ---------------------------
      # 4. Ejecutar Pytest
      # ---------------------------
      - name: Run pytest
        run: pytest

      # ---------------------------
      # 5. Activar Docker Buildx (más moderno y rápido)
      # ---------------------------
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ---------------------------
      # 6. Build imagen Docker: API
      # ---------------------------
      - name: Build API Docker image
        run: |
          docker build \
            -f api_app/Dockerfile.api \
            -t warehouse-analytics-api .

      # ---------------------------
      # 7. Build imagen Docker: Dash
      # ---------------------------
      - name: Build Dash Docker image
        run: |
          docker build \
            -f dash_app/Dockerfile.dash \
            -t warehouse-analytics-dash .

      # ---------------------------
      # 8. Probar docker-compose (levantar ambos servicios)
      # ---------------------------
      - name: Test docker-compose startup
        run: |
          docker-compose up -d
          sleep 10  # esperar a que ambos servicios arranquen
          docker ps

      # ---------------------------
      # 9. Apagar los servicios siempre (éxito o fallo)
      # ---------------------------
      - name: Stop services
        if: always()
        run: docker-compose down
